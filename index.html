<html>
    <head>
        <title>Trig.js Examples</title>
        
        <!-- Trig JS -->
        <script src="https://unpkg.com/trig-js@1.3.0/dist/trig.js"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">
        <!--End Fonts -->

        <!-- Mobile viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Styles -->
        <style>
            body{
                margin:0px;
                padding:0px;
                background-color:#060606;
                color:#FFF;
                font-family: 'Space Mono', monospace;
            }
            .pageContainer{
                max-width:100%;
                width:100%;
                overflow:hidden;
            }
            .container{
                width:80vw;
                min-height:100vh;
                position:relative;
                margin:auto;
                display:flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .box{
                position:relative;
                display: inline-block;
                margin:auto;
                margin:20px;
                padding:20px;
                width:100%;
                text-align:center;
            }
            iframe{
                width:100%;
                height:400px;
                border:4px solid #F1F1F1;
            }
            .alignCenter{
                text-align:center;
            }
            h1{
                font-family: 'Bebas Neue', cursive;
                color: #700c0c;
                text-shadow: 2px 2px 2px #000000;
                font-size:72px;
            }
            .gradientText{
                -webkit-text-fill-color: transparent;
                background: #fc4a1a;
                background: -webkit-linear-gradient(to right, #f7b733, #fc4a1a);
                background: linear-gradient(to right, #f7b733, #fc4a1a);
                -webkit-background-clip: text;
                background-repeat: repeat-x;
                background-size: 400% 400%;
                color: #aaa;
                transition:all 0.5s ease-in-out;
                font-size:18px;
                font-weight:bold;
            }
            .gradientText:hover{
                background: #fc4a1a;
                background: -webkit-linear-gradient(to right, #f7b733, #fc4a1a);
                background: linear-gradient(to right, #f7b733, #fc4a1a);
                -webkit-text-fill-color: transparent;
                -webkit-background-clip: text;
                background-size: 100% 100%;
            }
            .fadeIn{
                opacity:0;
            }
            .fadeIn.trig{
                animation: fadeIn 1s normal forwards ease-in-out;
            }
            @keyframes fadeIn {
                0% {
                    opacity:0;
                }
                100% {
                    opacity:1;
                }
            }
        </style>
        <!-- End of styles -->

    </head>
    <body>
        <div class="pageContainer">

            <div class="container">
                
                <h1 class="logo alignCenter">Trig.JS Examples</h1>

                <div class="box fadeIn" data-trig>

                    <a href="examples/credits/index.html" class="gradientText">Credits roll</a>

                </div>
                
                <div class="box fadeIn" data-trig>

                    <a href="examples/credits2/index.html" class="gradientText">Credits roll 2</a>

                </div>

                <div class="box fadeIn" data-trig>

                    <a href="examples/letter-spacing/index.html" class="gradientText">Letter spacing</a>

                    <br/><br/>

                    <iframe src="examples/letter-spacing/index.html"></iframe>

                </div>
                
                <div class="box fadeIn" data-trig>

                    <a href="examples/gradient-moving/index.html" class="gradientText">Gradients</a>

                    <br/><br/>

                    <iframe src="examples/gradient-moving/index.html"></iframe>

                </div>
                
                <div class="box fadeIn" data-trig>

                    <a href="examples/gradient-text/index.html" class="gradientText">Gradient Text</a>

                    <br/><br/>

                    <iframe src="examples/gradient-text/index.html"></iframe>

                </div>
                
                <div class="box fadeIn" data-trig>

                    <a href="examples/rolling-across/index.html" class="gradientText">Rolling Across</a>

                    <br/><br/>

                    <iframe src="examples/rolling-across/index.html"></iframe>

                </div>

            </div>

        </div>
    </body>
</html>
